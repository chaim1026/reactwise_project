{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactwise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/static/budget_style.css?{% now "U" %}"/>
</head>
<body>
    {% include 'budget_navbar.html' %}
    
    {% block content %}
    {% endblock content %}
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large teal-darken-7" href="#">
          <i class="large material-icons">arrow_upward</i>
        </a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/08ab31cae7.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // sidenav
        const sideNav = document.querySelector('.sidenav');
        M.Sidenav.init(sideNav, {});

        // collapse
        const collapse = document.querySelectorAll('.collapsible');
        M.Collapsible.init(collapse, {});

        // dropdown
        const dropDown = document.querySelectorAll('.dropdown-trigger');
        M.Dropdown.init(dropDown, {})
        
        // modal
        $(document).ready(function(){
            $('.modal').modal();
        })

        function toggleModal(){
            var instance = M.Modal.getInstance($('#modal1'))
            instance.open()
        }

        $(function() {
            $('#bot_form').submit(function(e) {
                e.preventDefault();

                $form = $(this);

                $.post(document.location.url, $(this).serialize(), function(data) {
                   $botReply = $('<div>').html(data).find('.bot_reply');

                   $form.prepend($botReply)[0].reset();
                })

            })
        })
    </script>
</body>
</html>
